<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/main.css" />
    <title>Gama Academy - Calculadora de churrasco</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lobster&display=swap');
    </style>

    <!--BOOTSTRAP-->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </head>
  <body>
    <section class="container-externo container-sm|md|lg|xl">
      <section class="container-interno container-sm|md|lg|xl">
        <header class="cabecalho container-sm|md|lg|xl row mx-auto d-block">
          <div class="container-sm|md|lg|xl col-12 mx-auto d-block"><!--HACKER--><img src="hacker.svg" class="logoHacker"></div>
          <div class="container-sm|md|lg|xl col-12 mx-auto d-block p-3"><h2 id="title">Calculadora de Churrasco</h2></div>
        </header>

        <div class="h3 container-sm|md|lg|xl col-12 mx-auto"><h3>Comidas</h3></div>

        <div class="comidas container-sm|md|lg|xl row mx-auto">

          <div class="container-sm|md|lg|xl col-3 mx-auto d-block">
            <div class="h4 container-sm|md|lg|xl mx-auto"><h4>Carnes</h4></div>
          </div>

          <div class="container-sm|md|lg|xl col-9 row mx-auto">
            <div class="qtds container-sm|md|lg|xl col-4 mx-auto">
              <input class="inputs" id="mulheresC-qnt" type="text" />
              <label class="labels" for="mulheresC-qnt">Mulheres</label>
            </div>

            <div class="qtds container-sm|md|lg|xl col-4 mx-auto">
              <input class="inputs" id="homensC-qnt" type="text" />
              <label class="labels" for="homensC-qnt">Homens</label>
            </div>

            <div class="qtds container-sm|md|lg|xl col-4 mx-auto">
              <input class="inputs" id="criancasC-qnt" type="text" />
              <label class="labels" for="criancasC-qnt">Crianças</label>
            </div>
            
          </div>
        </div>

        <br>

        <div class="comidas container-sm|md|lg|xl row mx-auto">

          <div class="container-sm|md|lg|xl col-3 mx-auto d-block">
            <div class="h4 container-sm|md|lg|xl mx-auto"><h4>Vegans</h4></div>
          </div>

          <div class="container-sm|md|lg|xl col-9 row mx-auto">
            
            <div class="qtds container-sm|md|lg|xl col-4 mx-auto">
              <input class="inputs" id="mulheresV-qnt" type="text" />
              <label class="labels" for="mulheres-qnt">Mulheres</label>
            </div>

            <div class="qtds container-sm|md|lg|xl col-4 mx-auto">
              <input class="inputs" id="homensV-qnt" type="text" />
              <label class="labels" for="homensV-qnt">Homens</label>
            </div>

            <div class="qtds container-sm|md|lg|xl col-4 mx-auto">
              <input class="inputs" id="criancasV-qnt" type="text" />
              <label class="labels" for="criancasV-qnt">Crianças</label>
            </div>
            
          </div>
        </div>

        <br>

        <label id="acomp" for="acompanhamentos">acompanhamentos</label>
        <input id="acompanhamentos" type="checkbox" />

        <br><br>
        
        <div class="comidas container-sm|md|lg|xl row mx-auto">

          <div class="container-sm|md|lg|xl col-3 mx-auto d-block">
            <div class="h3 container-sm|md|lg|xl mx-auto"><h3>Bebidas</h3></div>
          </div>

          <div class="container-sm|md|lg|xl col-9 row mx-auto">
            
            <div class="beers container-sm|md|lg|xl col-6 d-block mx-auto">
              <input class="inputs col-8" id="bebidas-alcoolicas" type="text" />
              <label class="labels col-8" for="bebidas-alcoolicas">Alcoolicas</label>
            </div>

            <div class="beers container-sm|md|lg|xl col-6">
              <input class="inputs col-8" id="bebidas-nao-alcoolicas" type="text" />
              <label class="labels col-8" for="bebidas-nao-alcoolicas">Não Alcoolicas</label>
            </div>
            
          </div>
        </div>
        
        <br><br><br>
        
        <button id="botaoCalcular" class="btn btn-light w-25 mx-auto d-block">Calcular</button>
        
        <br><br>
        
        <div class="container resultados col-8 mx-auto d-block p-3">
          <div class="container-fluid mx-auto row"> 
            <h4 class="h5 col-6">Carne: </h4>
            <label for="total-carne" id="total-carne"></label>
          </div>
          <div class="container-fluid mx-auto row"> 
            <h4 class="h5 col-6">Comida Vegana: </h4>
            <label for="total-vegan" id="total-vegan"></label>
          </div>
          <div class="container-fluid mx-auto row">
            <h4 class="h5 col-6">Pessoas: </h4>
            <label for="total-pessoas" id="total-pessoas"></label>
          </div>
          <div class="container-fluid mx-auto row">
            <h4 class="h5 col-6">Acompanhamentos: </h4>
            <label for="total-acompanhamento" id="total-acompanhamento"></label>
          </div>
          <div class="container-fluid mx-auto row">
            <h4 class="h5 col-6">Bebidas Não-Alcoolicas: </h4>
            <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas"></label>
          </div>
          <div class="container-fluid mx-auto row">
            <h4 class="h5 col-6">Bebidas Alcoolicas: </h4>
            <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas"></label>
          </div>
        </div>
        <script src="./src/main.js"></script>
        <br><br><br>
      </section>
    </section>
  </body>
</html>
